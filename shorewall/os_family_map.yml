# -*- coding: utf-8 -*-
# vim: ft=yaml

Debian:
  pkg_v4: shorewall
  pkg_v6: shorewall6
  config_path_v4: /etc/shorewall
  config_path_v6: /etc/shorewall6
  service_v4: shorewall
  service_v6: shorewall6
  config_files:
    - zones
    - interfaces
    - policy
    - rules
    - stoppedrules
    - params
  etcdefault_file: /etc/default/shorewall
  etcdefault6_file: /etc/default/shorewall6
  shorewallconf_file: /etc/shorewall/shorewall.conf
  shorewallconf6_file: /etc/shorewall6/shorewall6.conf
